<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload and Display</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/index.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/styles.css" />
</head>
<body>
  <div class="contentWrapper">
    <div class="uploadWrapper">
      <input type="file" id="leftImageInput" style="display: none;" />
      <button class="btn" onclick="document.getElementById('leftImageInput').click()">Upload Left Image</button>
      <input type="file" id="rightImageInput" style="display: none;" />
      <button class="btn" onclick="document.getElementById('rightImageInput').click()">Upload Right Image</button>
    </div>
    <div class="imageWrapper">
      <img id="leftImagePreview" class="previewImage" alt="Left" />
      <img id="rightImagePreview" class="previewImage" alt="Right" />
    </div>
    <div id="comparisonContainer" class="comparisonContainer">
      <img-comparison-slider>
        <img slot="first" id="leftComparisonImage" />
        <img slot="second" id="rightComparisonImage" />
      </img-comparison-slider>
    </div>
  </div>

  <script>
    document.getElementById('leftImageInput').addEventListener('change', function(event) {
      handleImageUpload(event, 'left');
    });

    document.getElementById('rightImageInput').addEventListener('change', function(event) {
      handleImageUpload(event, 'right');
    });

    function handleImageUpload(event, side) {
      const file = event.target.files[0];
      if (file) {
        const imageUrl = URL.createObjectURL(file);
        document.getElementById(`${side}ImagePreview`).src = imageUrl;
        document.getElementById(`${side}ImagePreview`).style.display = 'block';
        updateComparison();
      }
    }

    function updateComparison() {
      const leftImage = document.getElementById('leftImagePreview').src;
      const rightImage = document.getElementById('rightImagePreview').src;

      if (leftImage && rightImage) {
        document.getElementById('leftComparisonImage').src = leftImage;
        document.getElementById('rightComparisonImage').src = rightImage;
        document.getElementById('comparisonContainer').style.display = 'block';
      }
    }
  </script>
</body>
</html>
