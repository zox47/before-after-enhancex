<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload and Display</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/index.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/styles.css" />
</head>
<body>
  <div class="contentWrapper">
    <div class="uploadWrapper">
      <input type="file" id="leftImageInput" style="display: none;" />
      <button class="btn" onclick="document.getElementById('leftImageInput').click()">Upload Left Image</button>
      <input type="file" id="rightImageInput" style="display: none;" />
      <button class="btn" onclick="document.getElementById('rightImageInput').click()">Upload Right Image</button>
    </div>
    <div class="imageWrapper">
      <img id="leftImagePreview" class="previewImage" alt="Left" style="display: none;" />
      <img id="rightImagePreview" class="previewImage" alt="Right" style="display: none;" />
    </div>
    <div id="comparisonContainer" style="width: 80%; height: 400px; display: none;">
      <img-comparison-slider>
        <img slot="first" id="leftComparisonImage" width="100%" />
        <img slot="second" id="rightComparisonImage" width="100%" />
      </img-comparison-slider>
    </div>
  </div>

  <script>
    let leftImage, rightImage;

    document.getElementById('leftImageInput').addEventListener('change', function(event) {
      leftImage = URL.createObjectURL(event.target.files[0]);
      const leftImagePreview = document.getElementById('leftImagePreview');
      leftImagePreview.src = leftImage;
      leftImagePreview.style.display = 'block';
      showComparison();
    });

    document.getElementById('rightImageInput').addEventListener('change', function(event) {
      rightImage = URL.createObjectURL(event.target.files[0]);
      const rightImagePreview = document.getElementById('rightImagePreview');
      rightImagePreview.src = rightImage;
      rightImagePreview.style.display = 'block';
      showComparison();
    });

    function showComparison() {
      if (leftImage && rightImage) {
        const leftComparisonImage = document.getElementById('leftComparisonImage');
        const rightComparisonImage = document.getElementById('rightComparisonImage');
        leftComparisonImage.src = leftImage;
        rightComparisonImage.src = rightImage;
        document.getElementById('comparisonContainer').style.display = 'block';
      }
    }
  </script>
</body>
</html>
